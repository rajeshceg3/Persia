<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chronoscape: Persia [v1.1 - Hardened]</title>

    <!-- Leaflet JS & CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="no-blur-support"> <!-- Assume no support initially -->

    <div id="map"></div>
    <div id="app-container">
        <header class="app-header">
            <h1>Chronoscape</h1>
            <p>A Journey Through Persian History</p>
        </header>
        <div id="timeline"></div>
    </div>
    <div id="info-panel">
        <button id="close-panel" aria-label="Close panel">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M18 6L6 18" stroke-linecap="round" stroke-linejoin="round"/><path d="M6 6L18 18" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </button>
        <div class="panel-content">
            <img class="panel-image" id="panel-img" src="" alt="Historical site image">
            <div class="panel-text">
                <h2 id="panel-title"></h2>
                <h3 id="panel-subtitle"></h3>
                <p id="panel-desc"></p>
            </div>
        </div>
    </div>

    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
